name: Sync Main back to Dev

on:
  push:
    branches:
      - main

jobs:
  back-merge:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Required to allow pushing changes

    steps:
      - name: Checkout dev branch
        uses: actions/checkout@v4
        with:
          ref: dev
          fetch-depth: 0 # Required to see full history for merging

      - name: Setup Git Configuration
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Merge Main into Dev
        run: |
          # Fetch the latest main from remote
          git fetch origin main
          
          # Merge main into dev
          # We explicitly set the message to include [skip ci]
          # This guarantees that ci-dev.yml will NOT run
          git merge origin/main -m "Merge main back to dev [skip ci]"

      - name: Push changes
        run: git push origin dev
